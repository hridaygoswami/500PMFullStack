        document.getElementById('img1').addEventListener('mouseover', ()=>{
            console.log("Hello")
            let opacity = 1
            let x = setInterval(()=>{
                opacity = opacity - 0.1
                document.getElementById('img1').style.opacity = opacity
                if(opacity<=0) {
                    clearInterval(x)
                }
            }, 50)
        })
        document.getElementById("img1").addEventListener('mouseout', ()=>{
            console.log("Out")
            let opacity = 0
            let x = setInterval(() => {
                opacity = opacity + 0.1
                document.getElementById('img1').style.opacity = opacity
                if (opacity >= 1) {
                    clearInterval(x)
                }
            }, 50)
        })
    </script>
