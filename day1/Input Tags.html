<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        There are 2 methods to travel data
        1. POST
        2. GET
     -->
    <form method="post" action="http://www.google.com">
        <!-- <label>Name</label> -->
        <input type="text" placeholder="Name"> <br><br>
        <input type="number" placeholder="Age"> <br><br>
        <input type="tel" placeholder="Phone number" maxlength="10"> <br><br>
        <input type="email" placeholder="Enter your Email"> <br><br>
        <input type="password" placeholder="Enter your password"> <br><br>
        <input type="date"> <br><br>
        <input type="datetime" placeholder="Enter date and current time"> <br><br>
        <input type="datetime-local"> <br><br>
        <input type="search" placeholder="Enter whatever you want to search"> <br><br>
        <input type="color"> <br><br>
        <label for="">Gender: </label>
        <input type="radio" name="Gender"> <label for="">Male</label>
        <input type="radio" name="Gender"> <label for="">Female</label> <br><br>
        <label>Programming languages you know</label>
        <input type="checkbox" name="Programming"> <label>C/C++</label>
        <input type="checkbox" name="Programming"> <label>JavaScript</label>
        <input type="checkbox" name="Programming"> <label>Python</label> <br><br>
        <textarea rows="10" cols="30" placeholder="Address"></textarea> <br><br>
        <label>Country</label>
        <select>
            <option>India</option>
            <option>USA</option>
            <option>Canada</option>
            <option>Australia</option>
        </select> <br><br>
        <input type="submit" value="OK!">
        <input type="reset" value="Clear!">
        <select>
            <option value="">(India) +91</option>
        </select> <input type="tel" maxlength="10">
    </form>
</body>
</html>
